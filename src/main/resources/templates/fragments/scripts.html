<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="common">
	<!-- jQuery -->
	<script th:src="@{/external/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/external/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/custom/js/custom.min.js}"></script>
</th:block>

<th:block th:fragment="datatable">
	<!-- Datatables -->
    <script th:src="@{/external/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/external/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/external/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/external/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/external/datatables.net-buttons/js/buttons.flash.min.js}"></script>
    <script th:src="@{/external/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/external/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/external/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
    <script th:src="@{/external/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/external/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/external/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
    <script th:src="@{/external/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
    <script th:src="@{/external/jszip/dist/jszip.min.js}"></script>
    <script th:src="@{/external/pdfmake/build/pdfmake.min.js}"></script>
    <script th:src="@{/external/pdfmake/build/vfs_fonts.js}"></script>
</th:block>

</html>
